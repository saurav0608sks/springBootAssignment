server:
  port: 4001

management:
  endpoints:
    enabled-by-default: true
    web:
      expose: .*
eureka:
  client:
    fetch-registry: false
    register-with-eureka: true
    service-url:
      defaultZone: localhost:5001/eureka
spring:
  cloud:
    loadbalancer:
      retry:
        enabled: true
  datasource:
    url: jdbc:mysql://localhost/assignment
    username: root
    password: root
